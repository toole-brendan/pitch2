<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandReceipt Pitch Deck Presentation</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body, iframe {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
      color: #333;
      background-color: #f9fafb;
    }
    
    #slide-container {
      height: 100%;
      width: 100%;
    }
    
    #slide-frame {
      border: none;
      height: 100%;
      width: 100%;
    }
    
    /* Presentation controls */
    #presentation-controls {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 1000;
      display: flex;
      gap: 0.5rem;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 0.5rem;
      border-radius: 0.5rem;
      opacity: 0.3;
      transition: opacity 0.2s;
    }
    
    #presentation-controls:hover {
      opacity: 1;
    }
    
    .control-button {
      background-color: #16a34a;
      color: white;
      border: none;
      border-radius: 0.25rem;
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background-color 0.2s;
    }
    
    .control-button:hover {
      background-color: #15803d;
    }
    
    #slide-indicator {
      color: white;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #keyboard-shortcuts {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      opacity: 0.3;
      transition: opacity 0.2s;
    }
    
    #keyboard-shortcuts:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="slide-container">
    <iframe id="slide-frame" src="html_templates/slide01_cover.html"></iframe>
  </div>
  
  <div id="presentation-controls">
    <button id="prev-slide" class="control-button">Previous</button>
    <div id="slide-indicator">Slide 1/21</div>
    <button id="next-slide" class="control-button">Next</button>
    <button id="home-button" class="control-button">Home</button>
  </div>
  
  <div id="keyboard-shortcuts">
    Keyboard: ← Previous | → Next | Home H | Esc Exit
  </div>
  
  <script>
    // Define slide paths in order
    const mainSlides = [
      "html_templates/slide01_cover.html",
      "html_templates/slide02_problem_statement.html",
      "html_templates/slide03_solution_overview.html",
      "html_templates/slide04_dual_market_strategy.html",
      "html_templates/slide05_military_market_opportunity.html",
      "html_templates/slide06_commercial_market_opportunity.html",
      "html_templates/slide07_defense_solution_showcase.html",
      "html_templates/slide08_defense_user_experience.html",
      "html_templates/slide09_commercial_solution_showcase.html",
      "html_templates/slide10_commercial_user_experience.html",
      "html_templates/slide11_shell_token_payment_innovation.html",
      "html_templates/slide12_technology_differentiators.html",
      "html_templates/slide13_business_model.html",
      "html_templates/slide14_go_to_market_strategy.html",
      "html_templates/slide15_competitive_landscape.html",
      "html_templates/slide16_early_traction.html",
      "html_templates/slide17_roadmap.html",
      "html_templates/slide18_team.html",
      "html_templates/slide19_financial_projections.html",
      "html_templates/slide20_investment_opportunity.html",
      "html_templates/slide21_call_to_action.html"
    ];
    
    // Define appendix slides
    const appendixSlides = [
      "appendix/A1_token_economics.html",
      "appendix/A2_military_regulatory_compliance.html",
      "appendix/A3_technical_architecture.html"
    ];
    
    // All slides combined
    const allSlides = [...mainSlides, ...appendixSlides];
    
    let currentSlideIndex = 0;
    const slideFrame = document.getElementById('slide-frame');
    const slideIndicator = document.getElementById('slide-indicator');
    
    // Function to update slide
    function showSlide(index) {
      // Ensure index is within bounds
      if (index < 0) index = 0;
      if (index >= allSlides.length) index = allSlides.length - 1;
      
      currentSlideIndex = index;
      slideFrame.src = allSlides[currentSlideIndex];
      
      // Update slide indicator
      const slideNumber = index < mainSlides.length ? 
        `Slide ${index + 1}/${mainSlides.length}` : 
        `Appendix ${index - mainSlides.length + 1}/${appendixSlides.length}`;
      
      slideIndicator.textContent = slideNumber;
    }
    
    // Set up event listeners
    document.getElementById('next-slide').addEventListener('click', () => {
      showSlide(currentSlideIndex + 1);
    });
    
    document.getElementById('prev-slide').addEventListener('click', () => {
      showSlide(currentSlideIndex - 1);
    });
    
    document.getElementById('home-button').addEventListener('click', () => {
      showSlide(0);
    });
    
    // Keyboard navigation
    document.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'ArrowRight':
          showSlide(currentSlideIndex + 1);
          break;
        case 'ArrowLeft':
          showSlide(currentSlideIndex - 1);
          break;
        case 'h':
        case 'H':
          showSlide(0);
          break;
        case 'Escape':
          if (confirm('Exit presentation?')) {
            window.location.href = 'html_templates/index.html';
          }
          break;
      }
    });
    
    // Initialize the first slide
    showSlide(0);
    
    // Listen for messages from the iframe for in-slide navigation
    window.addEventListener('message', (event) => {
      if (event.data === 'next') {
        showSlide(currentSlideIndex + 1);
      } else if (event.data === 'prev') {
        showSlide(currentSlideIndex - 1);
      }
    });
  </script>
</body>
</html>
